<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./css/bootstrap.css" type="text/css"></link>
    <link rel="stylesheet" href="./css/styles.css" type="text/css"></link>
    <script src="./js/jquery-3.2.1.js"></script>
    <script src="./js/scripts.js"></script>
    <title>NTWICM</title>
  </head>
  <body>
    <div class="container">

      <h1>Welcome! Thanks for buying all of our CDs.</h1>
      <form id="survey">
        <div class="form-group">
          <label for="name">Wut's yr name?</label>
          <input id="name" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="address">Tell us where to send yr purchase. NOW ... that's what I call service!</label>
          <input id="address" class="form-control" type="text">
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="cdtype" value="Carlos Santana and Journey for $3290" checked>
            Carlos Santana and Journey $3290
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="cdtype" value="N'sync and 2PAC for $483058.99">
            "N'sync and 2PAC" $483058.99 (limited edition)
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="cdtype" value="Garth Brooks and Shakira for $.02">
            Garth Brooks and Shakira $.02
          </label>
        </div>

        <button type="submit" class="btn btn-danger">Click here to see your receipt and all the money you spent.</button>
      </form>

      <div id="receipt" class="well">
        <p> Thank you <span id="Nam"></span> for purchasing <span id="cd"></span> it should be arriving at <span id="Addr"></span> shortly!

        </p>
      </div>

    </div>
  </body>
</html>
